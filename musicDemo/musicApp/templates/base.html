{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Song Database{% endblock %}</title>
    <!-- Default CSS -->
    <link rel="stylesheet" href="{% static 'css\main.css' %}">

    <!-- Custom CSS block for specific pages -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="/">SongDB</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/playlist/">Playlists</a></li>
            <li><a href="/admin/">Admin</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Song Database. All rights reserved.</p>
    </footer>
</body>
</html>
