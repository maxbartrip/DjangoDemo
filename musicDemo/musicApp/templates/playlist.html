<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>

    <ul>
        {% for song in songs %}
            <li>
                {{ song.title }} ({{ song.genres.all|join:", " }}) by {{ song.artists.all|join:", " }} 
                <br>
                <em>Released on: {{ song.release_date }}</em>
            </li>
        {% empty %}
            <li>No songs available.</li>
        {% endfor %}
    </ul>
</body>
</html>
